<h1>Cập nhật thông tin sản phẩm</h1>
<form [formGroup]="productForm" (ngSubmit)="updateProduct(id)">
  <div [formGroup]="productForm">
    <table>
      <tr>
        <td>Tên sản phẩm:</td>

        <td ><input type="text" formControlName="title"></td>
      </tr>
      <tr>
        <td>Giá sản phẩm</td>
        <td ><input type="number" formControlName="price"></td>
      </tr>
      <tr>
        <td>Mô tả về sản phẩm</td>
        <td ><input type="text" formControlName="description"></td>
      </tr>
      <tr>
        <td></td>
        <td><button class="btn btn-success">Cập nhật</button></td>
      </tr>

    </table>
  </div>
</form>
