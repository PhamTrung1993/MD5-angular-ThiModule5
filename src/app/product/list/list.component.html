<h1>Danh sách sản phẩm</h1>
<a routerLink="/product/create" class="btn btn-info">Tạo mới sản phẩm</a>
<table class="table">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td><a [routerLink]="['/product/detail',product.id]" class="btn btn-link">{{product.title}}</a></td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a [routerLink]="['/product/edit',product.id]" class="btn btn-info">Edit</a></td>
    <td><a [routerLink]="['/product/delete',product.id]" class="btn btn-warning">Delete</a></td>
  </tr>
</table>
